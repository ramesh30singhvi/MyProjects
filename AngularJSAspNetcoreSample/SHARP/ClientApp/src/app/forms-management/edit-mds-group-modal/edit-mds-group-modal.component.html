<div class="edit-mds-modal">
  <div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">{{title}}</h4>
    <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss()">
        <span aria-hidden="true">&times;</span>
    </button>
  </div>

  <div class="modal-body">
    <form [formGroup]="groupForm" novalidate (ngSubmit)="onSaveClick()">

      <div class="form-group floating-input">
        <input #name
            formControlName="name"
            type="text"
            class="input form-control form-control-lg"
            placeholder=" ">
        <label for="name" class="placeholder">Name</label>
        <div class="error" *ngIf="groupForm.controls['name'].invalid && groupForm.controls['name'].touched">
        'Name' must not be empty.
        </div>
      </div>
    </form>
  </div>

  <div class="modal-footer">
    <button type="button" class="btn btn-outline-dark btn-close" (click)="activeModal.dismiss()">Cancel</button>
    <button type="submit"
        class="btn btn-default btn-save"
        style="position: relative; z-index: 1;"
        (click)="onSaveClick()">
        {{actionButtonLabel}}
        <ngx-spinner name="mdsGroupEditSpinner" bdColor="rgba(20,81,150,1)" size="small" color="#fff" [type]="spinnerType" [fullScreen]="false"></ngx-spinner>
    </button>
  </div>
</div>
