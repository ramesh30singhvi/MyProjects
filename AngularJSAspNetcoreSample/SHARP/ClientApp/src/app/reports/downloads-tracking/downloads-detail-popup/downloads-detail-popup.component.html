<div class="modal-header">
  <h4 class="modal-title" id="modal-basic-title">Downloads details</h4>
  <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss()">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <div class="container-fluid homepage-conteiner" style="height: 100%; max-height: 400px; overflow:auto;">
    <div class="row" style="height:100%">
      <table class="table_component">
        <thead>
          <tr>
            <th>User</th>
            <th>Date & Time</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let rowData of detailsData?.downloadsTrackingDetails">
            <td>{{ rowData?.username }}</td>
            <td>{{ dateFormatter(rowData?.dateAndTime) }}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-outline-dark btn-close" (click)="activeModal.dismiss()">Close</button>
</div>
