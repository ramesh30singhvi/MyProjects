<div class="raw-info-modal-content">
  <div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">Raw Info</h4>
    <div class="btn-wrapper">
      <button
        type="button"
        class="btn-white btn-export"
        (click)="onExportCSVClick()"
      >
        <i class="icon-download2"></i>
        <span>Export</span>
      </button>
      <button
        type="button"
        class="btn-white close"
        aria-label="Close"
        (click)="activeModal.dismiss()"
      >
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
  </div>
  <div class="modal-body">
    <div class="data-wrapper">
      <div class="table-header">
        <div class="header-row">
          <div class="col col-organization">Organization</div>
          <div
            class="col col-status"
            [attr.status]="status.id"
            *ngFor="let status of statuses"
          >
            <span [style.color]="status.color">{{ status.label }}</span>
          </div>
        </div>
      </div>
      <div class="table-body custom-scroll">
        <div
          class="organization-row"
          *ngFor="let organization of organizations"
        >
          <div class="col col-organization">
            {{ organization.name }}
          </div>
          <div
            class="col col-status"
            [attr.status]="status.id"
            *ngFor="let status of statuses"
          >
            <span>{{ getAuditCount(organization.id, status.id) }}</span>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
